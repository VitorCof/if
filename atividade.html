<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Exemplo 03</title>
</head>
<body>
    <h1>Como está o Clima hoje</h1>
    <p>Clima do dia</p>

    <form class="select" id="form">
        <select class="select button" id="select">
            <option value="1">Ensolarado</option>
            <option value="2">Nevando</option>
            <option value="3">Chuvoso</option>
            <option value="4">Nublado</option>
          </select>
        <button>Confirmar</button>
    </form>

    <div  class="centro" id="result"></div>

    <script>
        function onsubmit(event) {
            event.preventDefault()
           
            let op = parseFloat(select.value)

            if (op === 1) {
                result.innerHTML=`O dia está ensolarado`
                
            }else if (op === 2){
                result.innerHTML=`Hoje está nevando leve um Blusa`

            }else if (op === 3) {
                result.innerHTML=`Hoje está chovendo leve um Guarda-chuva`
  
            }else{
                result.innerHTML=`Hoje está nublado cuidado no trânsito`
            }
 
        }

        form.addEventListener("submit", onsubmit)



    </script>
</body>
</html>
